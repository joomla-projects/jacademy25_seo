; Plugin Description
PLG_SYSTEM_OPENGRAPH_DESCRIPTION="Open Graph Plugin automatically generates Open Graph tags for improved social media sharing. Features hierarchical override system supporting global, category, and article-level metadata configuration."

; Global OG Settings
PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_SETTINGS="Global Open Graph Settings"

PLG_SYSTEM_OPENGRAPH_ENABLE_OG_GENERATION="Enable OG Tag Generation"
PLG_SYSTEM_OPENGRAPH_ENABLE_OG_GENERATION_DESC="Enable automatic generation of Open Graph meta tags for improved social media sharing."

PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_TITLE="Global OG Title"
PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_TITLE_DESC="Default Open Graph title used as fallback when no article or category-specific title is available. Leave empty to use site name."

PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_DESCRIPTION="Global OG Description"
PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_DESCRIPTION_DESC="Default Open Graph description used as fallback when no article or category-specific description is available. Maximum 200 characters."

PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_IMAGE="Global OG Image"
PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_IMAGE_DESC="Default Open Graph image used as fallback when no article or category-specific image is available. Recommended size: 1200x630 pixels."

PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_TYPE="Global OG Type"
PLG_SYSTEM_OPENGRAPH_GLOBAL_OG_TYPE_DESC="Default Open Graph type for your website. 'Website' is recommended for most sites."

; Override Settings
PLG_SYSTEM_OPENGRAPH_OVERRIDE_SETTINGS="Override Settings"

PLG_SYSTEM_OPENGRAPH_ENABLE_ARTICLE_OVERRIDE="Enable Article-Level Override"
PLG_SYSTEM_OPENGRAPH_ENABLE_ARTICLE_OVERRIDE_DESC="Allow articles to have custom Open Graph metadata via custom fields. When enabled, article OG fields will take priority over category and global settings."

PLG_SYSTEM_OPENGRAPH_ENABLE_CATEGORY_OVERRIDE="Enable Category-Level Override"
PLG_SYSTEM_OPENGRAPH_ENABLE_CATEGORY_OVERRIDE_DESC="Allow categories to have custom Open Graph metadata. When enabled, category OG settings will take priority over global settings but will be overridden by article-specific settings."

PLG_SYSTEM_OPENGRAPH_FALLBACK_TO_SITE_LOGO="Use Site Logo as Fallback"
PLG_SYSTEM_OPENGRAPH_FALLBACK_TO_SITE_LOGO_DESC="When no OG image is specified, use the site's logo as fallback image. If disabled, no image tag will be generated."

; Custom Fields Labels (for reference)
PLG_SYSTEM_OPENGRAPH_FIELD_OG_TITLE="Open Graph Title"
PLG_SYSTEM_OPENGRAPH_FIELD_OG_TITLE_DESC="Custom title for Open Graph sharing. Leave empty to use article title."

PLG_SYSTEM_OPENGRAPH_FIELD_OG_DESCRIPTION="Open Graph Description"
PLG_SYSTEM_OPENGRAPH_FIELD_OG_DESCRIPTION_DESC="Custom description for Open Graph sharing. Leave empty to use article meta description or intro text."

PLG_SYSTEM_OPENGRAPH_FIELD_OG_IMAGE="Open Graph Image"
PLG_SYSTEM_OPENGRAPH_FIELD_OG_IMAGE_DESC="Custom image for Open Graph sharing. Leave empty to use article intro image or site logo."

